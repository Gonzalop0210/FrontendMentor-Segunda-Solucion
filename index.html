<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-mobile.css">
</head>
<body>
  <div class="container__content">
    <img src="images/icon-star.svg" alt="Icono de estrella" class="icono__estrella">
    <h2 class="questions">How did we do?</h2>
    <p class="paragraph">Please let us know how we didwith your support request. All feedback is appreciated to help us improve our offering!</p>
    <ul class="list__number">
      <li class="items__number numbre__one item__click">1</li>
      <li class="items__number numbre__two">2</li>
      <li class="items__number numbre__three">3</li>
      <li class="items__number numbre__four">4</li>
      <li class="items__number numbre__five">5</li>
    </ul>
    <button class="button">SUBMIT</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
